<div class="page" data-name="registration">
     <div class="navbar">
            <div class="navbar-inner ">
                <div class="title">Registrasi</div>
                
            </div>
        </div>

     <div class="page-content">
       <form method="POST" class="form-ajax-submit">
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nama</div>
                <div class="item-input-wrap">
                  <input id="namaIn" name="nama" type="text" placeholder="Nama" required validate>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Email</div>
                <div class="item-input-wrap">
                  <input id="userIn" name="username" type="email" placeholder="Email" required validate>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nomor Telepon</div>
                <div class="item-input-wrap">
                  <input id="nomorIn" name="notelp" type="text" placeholder="Nomor Telepon" required validate>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Alamat</div>
                <div class="item-input-wrap">
                  <input id="alamatIn" name="alamat" type="text" placeholder="Alamat" required validate>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Kata Sandi</div>
                <div class="item-input-wrap">
                  <input id="passIn" name="pass" type="password" placeholder="Kata Sandi" required validate>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Konfirmasi Kata Sandi</div>
                <div class="item-input-wrap">
                  <input id="konpassIn" name="konpass" type="password" placeholder="Konfirmasi Kata Sandi" required validate>
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label"></div>
                <div class="item-input-wrap">
                  <input type="button" name="btnsubmit" id="btnsubmit" class="button button-fill button-big" value="DAFTAR">
                </div>
              </div>
            </li>
            
          </ul>
        </div>
        </form>
        <div>
          <p style="text-align: center; ">sudah punya akun? <a href="/login/">Masuk</a></p>
        </div>
        
    </div>
</div>
